
<!DOCTYPE html>
<html>
<head>
   <title>student details</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div align="center">
   <button type="button" class="btn btn-primary">Students</button>
  <button type="button" class="btn btn-secondary">Course</button>
  <button type="button" class="btn btn-success">Department</button>
</div>
<div align="center">
<form>
<br>
<br>
     <div id="aDiv">
       <table>
             <tr>
                  <td>
                         Student Name
                    </td>
                    <td>
                          <input type="text" placeholder="Name" name="">
                    </td>
             </tr>
             <tr>
                   <td>
                        Date of Birth
                        <br>
                   </td>
                   <td>
                         <input type="date"  name="bday">
                   </td>
            </tr>
             <tr>
                   <td>
                           Roll no
                   </td>
                    <td>
                             <input type="number" id="my number" value="">
                    </td>
             </tr>
            <tr>
                 <td>
                        Gender
                 </td>
                 <td>
                         <input type="radio" name="Gender">Male
                         <input type="radio" name="Gender">Female
                 </td>
            </tr>
             <tr>
                    <td>
                            Department Name
                    </td>
                    <td>
                            <select>
                                      <option>CSE</option>
                                       <option>IT</option>
                                       <option>EEE</option>
                                       <option>ECE</option>
                                       <option>E&I</option>
                             </select>
                    </td>
             </tr>
             <tr>
                  <td>
                         <br>
                         <div align="center">
                         <button type="button" class="btn btn-secondary">Submit</button>
                  </td>
             </tr>
       </table>
     </div>
</form>
</body>
</html>
